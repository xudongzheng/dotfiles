# Enable 256-color support.
set -g default-terminal "screen-256color"

# Allow mouse to switch between windows and panes.
set -g mouse on

# Allow multiple instances of tmux to have different sizes.
set-window-option -g aggressive-resize on

# Remove the <Esc> key delay. There are some consequences per
# https://goo.gl/BDcvL3 but they should not be an issue.
set -g escape-time 0

# We do not want arrow keys to repeat when switching between panes.
set -g repeat-time 0

# Set status bar settings. If /root/.hostname exists (such as in a Docker
# container), use that instead of the hostname.
set-window-option -g window-status-current-style bg=white
set -g status-bg cyan
set -g status-fg black
set -g status-interval 1
set -g status-right "#(cat $HOME/.hostname || hostname) (#(echo $USER))"
set -g status-left " %H:%M:%S "

# Pass through Bash title.
set -g set-titles on
set -g set-titles-string "#T"

# Show status line. This is necessary for Google Cloud Shell, where it's turned
# off by default in /etc/tmux.conf.
set -g status on

# Increase escape time. With the default value 0, sometimes escape sequences
# will be visible when using tmux from terminal in VS Code.
set -g escape-time 10

# Define key for entering copy mode. Start cursor at the beginning of the the
# visible area.
bind-key -T prefix e copy-mode \; send-keys -X top-line

# Define key for pasting text from copy mode.
bind-key -T prefix v paste-buffer -p

# Define key for editing the visible area in Vim.
bind-key -T prefix E new-window -d -t 20 "tmux capture-pane -p | vi -" \; run-shell "sleep 0.1" \; select-window -t 20

# Clear all default QWERTY copy mode keys. This makes it easier to refine keys
# for Colemak.
unbind-key -a -T copy-mode-vi

bind-key -T copy-mode-vi 1 command-prompt -N -I 1 -p (repeat) { send-keys -N "%%" }
bind-key -T copy-mode-vi 2 command-prompt -N -I 2 -p (repeat) { send-keys -N "%%" }
bind-key -T copy-mode-vi 3 command-prompt -N -I 3 -p (repeat) { send-keys -N "%%" }
bind-key -T copy-mode-vi 4 command-prompt -N -I 4 -p (repeat) { send-keys -N "%%" }
bind-key -T copy-mode-vi 5 command-prompt -N -I 5 -p (repeat) { send-keys -N "%%" }
bind-key -T copy-mode-vi 6 command-prompt -N -I 6 -p (repeat) { send-keys -N "%%" }
bind-key -T copy-mode-vi 7 command-prompt -N -I 7 -p (repeat) { send-keys -N "%%" }
bind-key -T copy-mode-vi 8 command-prompt -N -I 8 -p (repeat) { send-keys -N "%%" }
bind-key -T copy-mode-vi 9 command-prompt -N -I 9 -p (repeat) { send-keys -N "%%" }

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X select-line
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle \; send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X other-end
bind-key -T copy-mode-vi j send-keys -X copy-pipe-and-cancel
bind-key -T copy-mode-vi Escape send-keys -X clear-selection
bind-key -T copy-mode-vi q send-keys -X cancel

bind-key -T copy-mode-vi C-d send-keys -X halfpage-down
bind-key -T copy-mode-vi C-u send-keys -X halfpage-up
bind-key -T copy-mode-vi Left send-keys -X cursor-left
bind-key -T copy-mode-vi Down send-keys -X cursor-down
bind-key -T copy-mode-vi Up send-keys -X cursor-up
bind-key -T copy-mode-vi Right send-keys -X cursor-right
bind-key -T copy-mode-vi h send-keys -X cursor-left
bind-key -T copy-mode-vi n send-keys -X cursor-down
bind-key -T copy-mode-vi e send-keys -X cursor-up
bind-key -T copy-mode-vi i send-keys -X cursor-right

bind-key -T copy-mode-vi d send-keys -X top-line
bind-key -T copy-mode-vi D send-keys -X bottom-line

bind-key -T copy-mode-vi b send-keys -X previous-word
bind-key -T copy-mode-vi B send-keys -X previous-space
bind-key -T copy-mode-vi f send-keys -X next-word-end
bind-key -T copy-mode-vi F send-keys -X next-space-end
bind-key -T copy-mode-vi w send-keys -X next-word
bind-key -T copy-mode-vi W send-keys -X next-space

bind-key -T copy-mode-vi 0 send-keys -X start-of-line
bind-key -T copy-mode-vi ^ send-keys -X back-to-indentation
bind-key -T copy-mode-vi \$ send-keys -X end-of-line

bind-key -T copy-mode-vi g command-prompt -1 -p "(jump to forward)" 'send-keys -X jump-to-forward "%%"'
bind-key -T copy-mode-vi G command-prompt -1 -p "(jump to backward)" 'send-keys -X jump-to-backward "%%"'
bind-key -T copy-mode-vi t command-prompt -1 -p "(jump forward)" 'send-keys -X jump-forward "%%"'
bind-key -T copy-mode-vi T command-prompt -1 -p "(jump backward)" 'send-keys -X jump-backward "%%"'
bind-key -T copy-mode-vi , send-keys -X jump-reverse
bind-key -T copy-mode-vi \; send-keys -X jump-again

bind-key -T copy-mode-vi / command-prompt -i -I "#{pane_search_string}" -p "(search down)" 'send -X search-forward-incremental "%%%"'
bind-key -T copy-mode-vi ? command-prompt -i -I "#{pane_search_string}" -p "(search up)" 'send -X search-backward-incremental "%%%"'
bind-key -T copy-mode-vi k send-keys -X search-again
bind-key -T copy-mode-vi K send-keys -X search-reverse
